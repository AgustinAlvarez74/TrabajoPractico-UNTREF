    <main>
        <div class="container">
            <h1>Contactanos</h1>
            <form target="_blank" action="https://formsubmit.co/gogedere@mailgolem.com" method="POST">
              <div class="form-group">
                <div class="form-row">
                  <div class="col">
                    <input type="text" name="name" class="form-control" placeholder="Nombre y Apellido" required>
                  </div>
                  <div class="col">
                    <input type="email" name="email" class="form-control" placeholder="Correo Electronico" required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <textarea placeholder="Tu consulta" class="form-control" name="message" rows="10" required></textarea>
              </div>
              <button type="submit" class="btn btn-lg btn-dark btn-block">Enviar -></button>
            </form>
          </div>
        
    </main>
